apiVersion: apps/v1
kind: Deployment
metadata:
  name: task2
spec:
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: gcr.io/${PROJECT_ID}/${IMG_NAME}
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
       
