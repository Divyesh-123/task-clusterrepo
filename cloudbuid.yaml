steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t','myimage:${SHORT_SHA}', '.']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['tag','myimage:${SHORT_SHA}','marutidock/flask_gcp']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push','marutidock/flask_gcp:${SHORT_SHA}']




